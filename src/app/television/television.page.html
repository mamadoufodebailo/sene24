<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="success">{{slogan}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title text-capitalize="" color="success">
    <ion-icon name="arrow-dropright"></ion-icon> Sene24 TV
  </ion-title>

  <ion-card class="welcome-card" *ngFor="let television of televisions">
    <ion-card-header>
      <ion-card-subtitle>{{television.titre}}</ion-card-subtitle>
    </ion-card-header>
    <iframe [src]="television.video" allowfullscreen allowtransparency="" allowusermedia></iframe>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Chargement des donnÃ©es">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
