<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="success">{{slogan}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item text-wrap="">
    <strong style="color:blue">Email : </strong>{{ lien.email}}
  </ion-item>
  <ion-item text-wrap="">
    <strong style="color:blue">Téléphone : </strong>{{ lien.telephone}}
  </ion-item>
  <ion-item text-wrap="">
    <strong style="color:blue">Adresse : </strong>{{ lien.adresse}}
  </ion-item>

  <ion-item text-capitalize="">
    <strong text-center="" style="color: green">Nous contacter</strong>
  </ion-item>

  <form [formGroup]="fgroup" (ngSubmit)="sendContact(fgroup.value)">
    <ion-item>
      <ion-label>Prénoms</ion-label>
      <ion-input formControlName="prenoms"></ion-input>
      <span *ngIf="fgroup.controls['prenoms'].touched && !fgroup.controls['prenoms'].valid">
        Le prénoms est obligatoire !
      </span>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input formControlName="nom"></ion-input>
      <span *ngIf="fgroup.controls['nom'].touched && !fgroup.controls['nom'].valid">
        Le nom est obligatoire !
      </span>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
      <span *ngIf="fgroup.controls['email'].touched && !fgroup.controls['email'].valid">
        L'email est obligatoire !
      </span>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea formControlName="message"></ion-textarea>
      <span *ngIf="fgroup.controls['message'].touched && !fgroup.controls['message'].valid">
        Le message est obligatoire !
      </span>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!fgroup.valid">Envoyer</ion-button>
  </form>

  <ion-item color="success">{{message}}</ion-item>
</ion-content>
